<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical PDF Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 4rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f8faff, #eef4ff);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, #eef4ff, #e0edff);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: linear-gradient(45deg, #f0fff4, #e8f5e8);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .upload-text {
            font-size: 1.4rem;
            color: #667eea;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .upload-subtext {
            color: #666;
            font-size: 1rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .metric-card {
            background: linear-gradient(145deg, #ffffff, #f8faff);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }

        .metric-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .metric-icon {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }

        .metric-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .metric-interpretation {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }

        .metric-references {
            font-size: 0.85rem;
            color: #666;
            background: #f8faff;
            padding: 0.75rem;
            border-radius: 8px;
        }

        .high-risk {
            background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
            color: white;
        }

        .borderline {
            background: linear-gradient(135deg, #ffd93d, #fce38a);
            color: #333;
        }

        .normal {
            background: linear-gradient(135deg, #51cf66, #8ce99a);
            color: white;
        }

        .critical {
            background: linear-gradient(135deg, #e03131, #ff8787);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .summary-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .summary-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .findings-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .findings-section h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .findings-content {
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .audiogram-section {
            background: #f8faff;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .audiogram-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }

        .ear-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 1rem 0;
        }

        .ear-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .ear-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .frequency-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .frequency-item:last-child {
            border-bottom: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe0e0;
            color: #c92a2a;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #c92a2a;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .metric-grid {
                grid-template-columns: 1fr;
            }
            
            .ear-data {
                grid-template-columns: 1fr;
            }
            
            .summary-stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  Medical PDF Analysis</h1>
            <p>Advanced COGNISION Test Report Analysis Dashboard</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <span class="upload-icon">ðŸ“‹</span>
                <div class="upload-text">Drop your PDF here or click to upload</div>
                <div class="upload-subtext">Supports COGNISION medical reports in PDF format</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <input type="file" id="fileInput" accept=".pdf" onchange="handleFileSelect(event)">
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing PDF with Python AI... Please wait</p>
        </div>

        <div class="results-section" id="results">
            <h2>ðŸ“Š Analysis Results</h2>
            
            <div class="summary-section" id="summary">
                <div class="summary-title">Clinical Summary</div>
                <div class="summary-stats" id="summaryStats"></div>
            </div>

            <div class="metric-grid" id="metricGrid"></div>
            
            <div class="audiogram-section" id="audiogramSection" style="display: none;">
                <div class="audiogram-title">ðŸ”Š Audiogram Analysis</div>
                <div class="ear-data" id="earData"></div>
                <div id="asymmetryAnalysis"></div>
            </div>
        </div>
    </div>

    <script>
        const metricIcons = {
            'Button Press Accuracy': 'ðŸŽ¯',
            'False Alarms': 'âš ï¸',
            'Median Reaction Time': 'â±ï¸',
            'P50 Amplitude': 'ðŸ“Š',
            'N100 Amplitude': 'ðŸ“ˆ',
            'P200 Amplitude': 'ðŸ“‰',
            'N200 Amplitude': 'ðŸ“Š',
            'P3b Amplitude': 'ðŸ§ ',
            'P3b Latency': 'âš¡',
            'Slow Wave Amplitude': 'ã€°ï¸',
            'P3a Amplitude': 'ðŸ’­',
            'Peak Alpha Frequency': 'ðŸŒŠ'
        };

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                fileInput.click();
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else if (file) {
                showError('Please select a PDF file.');
            }
        }

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showError('Please select a PDF file.');
                return;
            }

            showLoading();
            
            try {
                // Create FormData to send PDF to Python backend
                const formData = new FormData();
                formData.append('pdf', file);
                
                // Send PDF to Python API for processing
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Analysis failed');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Process the results from Python extractor
                    const analysisResults = processApiResults(result.data);
                    displayResults(analysisResults);
                } else {
                    throw new Error(result.error || 'Analysis failed');
                }
                
            } catch (error) {
                showError('Error processing PDF: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function processApiResults(apiData) {
            // Extract data from your Python SimpleMedicalExtractor results
            const values = apiData.extracted_values || {};
            const interpretations = apiData.clinical_interpretations || {};
            const audiogramData = apiData.audiogram_data || null;
            const findings = apiData.generated_study_findings || '';
            const discussion = apiData.generated_study_discussion || '';
            
            // Generate summary statistics
            const summary = generateSummary(interpretations);
            
            return {
                values,
                interpretations,
                summary,
                audiogramData,
                findings,
                discussion
            };
        }

        function generateSummary(interpretations) {
            const counts = { 
                'High Risk': 0, 
                'Borderline': 0, 
                'Normal': 0, 
                'CRITICAL - RETEST REQUIRED': 0 
            };
            
            Object.values(interpretations).forEach(interp => {
                counts[interp] = (counts[interp] || 0) + 1;
            });
            
            return counts;
        }

        function displayResults(analysisResults) {
            const { values, interpretations, summary, audiogramData, findings } = analysisResults;
            
            displaySummary(summary);
            displayMetrics(values, interpretations);
            
            // Display study findings if available
            if (findings) {
                displayStudyFindings(findings);
            }
            
            // Display audiogram data if available
            if (audiogramData && (audiogramData.left_ear || audiogramData.right_ear)) {
                displayAudiogramData(audiogramData);
            }
            
            const resultsElement = document.getElementById('results');
            resultsElement.style.display = 'block';
            resultsElement.scrollIntoView({ behavior: 'smooth' });
        }

        function displayStudyFindings(findings) {
            let findingsSection = document.getElementById('studyFindings');
            
            if (!findingsSection) {
                // Create findings section
                findingsSection = document.createElement('div');
                findingsSection.id = 'studyFindings';
                findingsSection.className = 'findings-section';
                findingsSection.innerHTML = `
                    <h3>ðŸ“‹ Study Findings</h3>
                    <div class="findings-content"></div>
                `;
                
                const resultsContainer = document.getElementById('results');
                const summarySection = document.getElementById('summary');
                resultsContainer.insertBefore(findingsSection, summarySection.nextSibling);
            }
            
            findingsSection.querySelector('.findings-content').innerHTML = findings;
        }

        function displayAudiogramData(audiogramData) {
            const audiogramSection = document.getElementById('audiogramSection');
            const earData = document.getElementById('earData');
            
            let earHtml = '';
            
            if (audiogramData.left_ear) {
                earHtml += `
                    <div class="ear-card">
                        <div class="ear-title">Left Ear</div>
                        ${Object.entries(audiogramData.left_ear).map(([freq, htl]) => `
                            <div class="frequency-item">
                                <span>${freq}Hz</span>
                                <span>${htl}dB</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            if (audiogramData.right_ear) {
                earHtml += `
                    <div class="ear-card">
                        <div class="ear-title">Right Ear</div>
                        ${Object.entries(audiogramData.right_ear).map(([freq, htl]) => `
                            <div class="frequency-item">
                                <span>${freq}Hz</span>
                                <span>${htl}dB</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            if (earHtml) {
                earData.innerHTML = earHtml;
                audiogramSection.style.display = 'block';
            }
        }

        function displaySummary(summary) {
            const summaryStats = document.getElementById('summaryStats');
            summaryStats.innerHTML = `
                <div class="stat-item">
                    <span class="stat-number" style="color: #ff6b6b;">${summary['High Risk'] || 0}</span>
                    <span class="stat-label">High Risk</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" style="color: #ffd93d;">${summary['Borderline'] || 0}</span>
                    <span class="stat-label">Borderline</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" style="color: #51cf66;">${summary['Normal'] || 0}</span>
                    <span class="stat-label">Normal</span>
                </div>
                ${summary['CRITICAL - RETEST REQUIRED'] ? `
                <div class="stat-item">
                    <span class="stat-number" style="color: #e03131;">${summary['CRITICAL - RETEST REQUIRED']}</span>
                    <span class="stat-label">Critical</span>
                </div>
                ` : ''}
            `;
        }

        function displayMetrics(values, interpretations) {
            const metricGrid = document.getElementById('metricGrid');
            metricGrid.innerHTML = '';
            
            const mainFeatures = [
                'Button Press Accuracy', 'Median Reaction Time', 'P50 Amplitude',
                'P3b Amplitude', 'P3b Latency', 'Peak Alpha Frequency'
            ];
            
            // Display main features first
            mainFeatures.forEach(metric => {
                if (values[metric] !== undefined) {
                    const card = createMetricCard(metric, values[metric], interpretations[metric]);
                    metricGrid.appendChild(card);
                }
            });
            
            // Display additional metrics
            Object.keys(values).forEach(metric => {
                if (!mainFeatures.includes(metric)) {
                    const card = createMetricCard(metric, values[metric], interpretations[metric]);
                    metricGrid.appendChild(card);
                }
            });
        }

        function createMetricCard(metric, value, interpretation) {
            const card = document.createElement('div');
            card.className = 'metric-card';
            
            const icon = metricIcons[metric] || 'ðŸ“Š';
            
            let interpretationClass = 'normal';
            if (interpretation === 'High Risk') interpretationClass = 'high-risk';
            else if (interpretation === 'Borderline') interpretationClass = 'borderline';
            else if (interpretation === 'CRITICAL - RETEST REQUIRED') interpretationClass = 'critical';
            
            card.innerHTML = `
                <div class="metric-header">
                    <span class="metric-icon">${icon}</span>
                    <span class="metric-name">${metric}</span>
                </div>
                <div class="metric-value">${value}</div>
                <div class="metric-interpretation ${interpretationClass}">
                    ${interpretation || 'Unknown'}
                </div>
            `;
            
            return card;
        }

        function showLoading() {
            loading.style.display = 'block';
            results.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            
            // Remove any existing error messages
            const existingErrors = document.querySelectorAll('.error');
            existingErrors.forEach(error => error.remove());
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<strong>Error:</strong> ${message}`;
            
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
